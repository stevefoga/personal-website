	<div id="map">

	<script type="text/javascript">
		var sliderControl = null;

		// start the map
		var map = L.map("map", {
			zoomControl: false
		});

		// set default map view at start
		map.setView([53.0444, -58.5429], 3)	

		// load OSM basemap
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    	maxZoom: 18,
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

		// custom zoom control placement
		L.control.zoom({
			position:'bottomleft'
		}).addTo(map);

		// function to load points from geoJson file
		function addDataToMap(data, map) {
			var dataLayer = L.geoJson(data, {
				onEachFeature: function(feature, layer) {
					var popupText = "Place: " + feature.properties.name + 
						"<br/>Location: " + feature.properties.loc +
						"<br/>Date: " + feature.properties.date +
						"<br/><a href='" + feature.properties.url + "'><img src='" + feature.properties.url + "' width='300px'/></a>";
					layer.bindPopup(popupText); }
				
				//sliderControl = L.control.sliderControl({
				//	position: "topright",
				//	layer: dataLayer,
				//	timeAttribute: "dtstr",
				//	range: true
				//});

			});
			
			// load slider
			//sliderControl = L.control.sliderControl({
			//	position: "topright", 
			//	layer: dataLayer, 
			//	timeAttribute: "dtstr",
			//	range: true
			//});

		}

		$.getJSON("./leaflet_json.geojson", function(data) { 
			addDataToMap(data, map); 
			//map.addControl(sliderControl);

			//sliderControl.startSlider();				
			dataLayer.addTo(map);

		});
